<html lang="en">
  <head>
    <title>Counter using javascript</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="count.css" /> 
  </head>
  <body>
    <div class="container">
        <h3 id="text">JS Counter</h3>
        <h1 id="count">0</h1>
        <div id="button">
          <button id="plus" class="hov">+</button>
          <button id="start">RESET</button>
          <button id="minus" class="hov">-</button>
        </div>
    </div>
    <script src="count.js"></script>
  </body>
</html>
